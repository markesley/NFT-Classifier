<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>NFT Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin-top: 50px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    textarea {
      resize: none;
    }
    .result-card {
      margin-top: 20px;
    }
    .badge {
      font-size: 1rem;
      padding: 0.6em 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4">ðŸ”® Classificador de NFTs</h2>
      <form id="predict-form">
        <div class="mb-3">
          <label for="descricao" class="form-label">DescriÃ§Ã£o do NFT</label>
          <textarea id="descricao" name="descricao" class="form-control" rows="4" placeholder="Digite aqui a descriÃ§Ã£o do NFT..."></textarea>
        </div>
        <div class="mb-3">
          <label for="top_k" class="form-label">Top K resultados</label>
          <input type="number" id="top_k" name="top_k" value="3" min="1" max="7" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Classificar</button>
      </form>
      <div id="resultado" class="result-card"></div>
    </div>
  </div>

  <script>
    document.getElementById("predict-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const descricao = document.getElementById("descricao").value;
      const top_k = document.getElementById("top_k").value;

      const resposta = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ descricao, top_k })
      });

      const data = await resposta.json();
      const resultadoDiv = document.getElementById("resultado");

      if (data.error) {
        resultadoDiv.innerHTML = `<div class="alert alert-danger">Erro: ${data.error}</div>`;
        return;
      }

      let html = `
        <div class="card p-3">
          <h5>Resultado Principal</h5>
          <p>
            <span class="badge bg-success">${data.predicao.colecao}</span>
            <strong>${(data.predicao.proba_pct).toFixed(2)}%</strong>
          </p>
          <hr>
          <h6>Top ${data.top_k.length} PrevisÃµes</h6>
          <ul class="list-group">
      `;

      data.top_k.forEach(item => {
        html += `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            ${item.colecao}
            <span class="badge bg-primary">${(item.proba_pct).toFixed(2)}%</span>
          </li>
        `;
      });

      html += "</ul></div>";
      resultadoDiv.innerHTML = html;
    });
  </script>
</body>
</html>
